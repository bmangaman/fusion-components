<fusion-demo titleText="Password Visibility Toggle">

  <ng-container result>
    <form class="fusion-ui-form">
      <div class="fusion-ui-form__fieldset">
        <label class="fusion-ui-form__input-label">Example</label>
        <div class="fusion-ui-form__input-wrapper">
          <input class="fusion-ui-form__input" type="password" [formControl]="passwordVisibilityToggleFormControl" fusionUiPasswordVisibilityToggle />
          <span class="fusion-ui-form__input-wrapper-status-icon"></span>
        </div>
      </div>
    </form>
  </ng-container>

</fusion-demo>
