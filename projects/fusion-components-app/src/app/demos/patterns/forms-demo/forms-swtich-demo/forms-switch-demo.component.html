<h3 class="fusion-ui-h3 fusion-demo__h3">Live Demo</h3>
<div class="fusion-demo__live">
  <form class="fusion-ui-form" *ngIf="switchDemoForm" [formGroup]="switchDemoForm">
    <div class="fusion-ui-form__fieldset">
      <span class="fusion-ui-form__switch">
        <label class="fusion-ui-form__switch-label" for="fusion-ui-switch-live">
          <input
            formControlName="switch"
            class="fusion-ui-form__switch-input"
            id="fusion-ui-switch-live"
            name="fusion-ui-switch-live"
            type="checkbox"
            [value]="true" />
          <span class="fusion-ui-form__switch-visual" aria-hidden="true"></span>
          <span class="fusion-ui-form__switch-label-text">Switch Example ({{ switchDemoForm?.get('switch')?.value ? 'ON' : 'OFF' }})</span>
        </label>
      </span>
    </div>
  </form>
</div>

<h3 class="fusion-ui-h3 fusion-demo__h3">State Examples</h3>
<div class="fusion-demo__example" *ngFor="let switchExample of switchExamples">
  <div class="fusion-demo__example--demo" [innerHtml]="switchExample | keepHtml"></div>
  <code class="fusion-demo__example--code"><pre [innerText]="switchExample"></pre></code>
</div>
