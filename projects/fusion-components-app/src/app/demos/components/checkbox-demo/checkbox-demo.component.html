<fusion-demo titleText="Checkbox">

  <form form class="fusion-components-demo__form fusion-ui-form" *ngIf="checkboxForm" [formGroup]="checkboxForm">
    <!-- START: label input -->
    <div class="fusion-ui-form__fieldset">
      <label class="fusion-ui-form__input-label" for="select-input">Label</label>
      <div class="fusion-ui-form__input-wrapper">
        <input class="fusion-ui-form__input" formControlName="label" id="select-input" />
        <span class="fusion-ui-form__input-wrapper-status-icon"></span>
      </div>
    </div>
    <!-- END: label input -->

    <!-- START: is disabled checkbox -->
    <fusion-ui-checkbox formControlName="isDisabled">isDisabled</fusion-ui-checkbox>
    <!-- END: is disabled checkbox -->

    <!-- START: is required checkbox -->
    <fusion-ui-checkbox formControlName="isRequired">isRequired</fusion-ui-checkbox>
    <!-- END: is required checkbox -->
  </form>

  <ng-container result>
    <fusion-ui-checkbox [formControl]="checkboxFormControl">{{ checkboxForm?.get('label')?.value }}</fusion-ui-checkbox>
  </ng-container>

</fusion-demo>
