<fusion-demo titleText="Notification">

  <form form class="fusion-components-demo__form fusion-ui-form" *ngIf="notificationForm" [formGroup]="notificationForm">
    <!-- START: type select -->
    <div class="fusion-ui-form__fieldset fusion-ui-table__filter-input-field-selector">
      <label for="typeSelect" class="fusion-ui-form__input-label">Type</label>
      <div class="fusion-ui-form__input-wrapper fusion-ui-form__select-wrapper">
        <select id="typeSelect"
                class="fusion-ui-form__input fusion-ui-form__select" formControlName="notificationType">
          <option [value]="NotificationBannerType.SUCCESS">Success</option>
          <option [value]="NotificationBannerType.INFO">Info</option>
          <option [value]="NotificationBannerType.WARNING">Warning</option>
          <option [value]="NotificationBannerType.ERROR">Error</option>
        </select>
        <span class="fusion-ui-form__input-wrapper-status-icon"></span>
      </div>
    </div>
    <!-- END: type select -->

    <!-- START: displayed checkbox -->
    <div class="fusion-ui-form__fieldset">
      <span class="fusion-ui-form__checkbox">
        <label for="fusion-ui-checkbox-1" class="fusion-ui-form__checkbox-label">
          <input
            formControlName="displayed"
            class="fusion-ui-form__checkbox-input"
            type="checkbox"
            name="fusion-ui-checkbox-1"
            id="fusion-ui-checkbox-1">
          <span class="fusion-ui-form__checkbox-button"></span>
          <span class="fusion-ui-form__checkbox-label-text">Displayed</span>
        </label>
      </span>
    </div>
    <!-- END: displayed checkbox -->

    <!-- START: dismissible checkbox -->
    <div class="fusion-ui-form__fieldset">
      <span class="fusion-ui-form__checkbox">
        <label for="fusion-ui-checkbox-2" class="fusion-ui-form__checkbox-label">
          <input
            formControlName="dismissible"
            class="fusion-ui-form__checkbox-input"
            type="checkbox"
            name="fusion-ui-checkbox-2"
            id="fusion-ui-checkbox-2">
          <span class="fusion-ui-form__checkbox-button"></span>
          <span class="fusion-ui-form__checkbox-label-text">Dismissible</span>
        </label>
      </span>
    </div>
    <!-- END: dismissible checkbox -->

    <!-- START: sticky checkbox -->
    <div class="fusion-ui-form__fieldset">
      <span class="fusion-ui-form__checkbox">
        <label for="fusion-ui-checkbox-3" class="fusion-ui-form__checkbox-label">
          <input
            formControlName="sticky"
            class="fusion-ui-form__checkbox-input"
            type="checkbox"
            name="fusion-ui-checkbox-3"
            id="fusion-ui-checkbox-3">
          <span class="fusion-ui-form__checkbox-button"></span>
          <span class="fusion-ui-form__checkbox-label-text">Sticky</span>
        </label>
      </span>
    </div>
    <!-- END: sticky checkbox -->

    <!-- START: disable animations checkbox -->
    <div class="fusion-ui-form__fieldset">
      <span class="fusion-ui-form__checkbox">
        <label for="fusion-ui-checkbox-4" class="fusion-ui-form__checkbox-label">
          <input
            formControlName="animationsDisabled"
            class="fusion-ui-form__checkbox-input"
            type="checkbox"
            name="fusion-ui-checkbox-4"
            id="fusion-ui-checkbox-4">
          <span class="fusion-ui-form__checkbox-button"></span>
          <span class="fusion-ui-form__checkbox-label-text">Disable Animations</span>
        </label>
      </span>
    </div>
    <!-- END: disable animations checkbox -->

    <!-- START: details checkbox -->
    <div class="fusion-ui-form__fieldset">
      <span class="fusion-ui-form__checkbox">
        <label for="fusion-ui-checkbox-5" class="fusion-ui-form__checkbox-label">
          <input
            formControlName="details"
            class="fusion-ui-form__checkbox-input"
            type="checkbox"
            name="fusion-ui-checkbox-5"
            id="fusion-ui-checkbox-5">
          <span class="fusion-ui-form__checkbox-button"></span>
          <span class="fusion-ui-form__checkbox-label-text">Details (Component will be re-rendered)</span>
        </label>
      </span>
    </div>
    <!-- END: details checkbox -->

    <!-- START: message input -->
    <div class="fusion-ui-form__fieldset">
      <label for="messageInput" class="fusion-ui-form__input-label">Message</label>
      <div class="fusion-ui-form__input-wrapper">
        <input id="messageInput" class="fusion-ui-form__input" formControlName="message"/>
        <span class="fusion-ui-form__input-wrapper-status-icon"></span>
      </div>
    </div>
    <!-- END: message input -->

    <!-- START: details max height input -->
    <div class="fusion-ui-form__fieldset">
      <label for="detailsMaxHeight" class="fusion-ui-form__input-label">Details Max Height (defaults to 240px)</label>
      <div class="fusion-ui-form__input-wrapper">
        <input id="detailsMaxHeight" class="fusion-ui-form__input" formControlName="detailsMaxHeight"/>
        <span class="fusion-ui-form__input-wrapper-status-icon"></span>
      </div>
    </div>
    <!-- END: details max height input -->

    <!-- START: id input -->
    <div class="fusion-ui-form__fieldset">
      <label for="marginInput" class="fusion-ui-form__input-label">ID</label>
      <div class="fusion-ui-form__input-wrapper">
        <input id="marginInput" class="fusion-ui-form__input" formControlName="id"/>
      </div>
    </div>
    <!-- END: id input -->

    <!-- START: icon input -->
    <div class="fusion-ui-form__fieldset">
      <label for="iconInput" class="fusion-ui-form__input-label">Icon type
        (<a target="_blank" href="https://cdn.materialdesignicons.com/5.1.45/">Reference icons</a>) 'mdi-' automatically prepended.
      </label>
      <div class="fusion-ui-form__input-wrapper">
        <input id="iconInput" class="fusion-ui-form__input" formControlName="notificationIcon"/>
      </div>
    </div>
    <!-- END: icon input -->

    <!-- START: disappear delay input -->
    <div class="fusion-ui-form__fieldset">
      <label class="fusion-ui-form__input-label">Disappear Delay</label>

      <div class="disappear-delay-selection">
        <span class="fusion-ui-form__radio">
          <label for="disappearDelay-none" class="fusion-ui-form__radio-label">
            <input
              class="fusion-ui-form__radio-input"
              type="radio"
              formControlName="disappearDelay"
              [value]="null"
              id="disappearDelay-none">
            <span class="fusion-ui-form__radio-button"></span>
            <span class="fusion-ui-form__radio-label-text">None</span>
          </label>
        </span>
        <span *ngFor="let delay of delays" class="fusion-ui-form__radio">
          <label for="disappearDelay-{{delay}}s" class="fusion-ui-form__radio-label">
            <input
              class="fusion-ui-form__radio-input"
              type="radio"
              formControlName="disappearDelay"
              value="{{delay * 1000}}"
              id="disappearDelay-{{delay}}s">
            <span class="fusion-ui-form__radio-button"></span>
            <span class="fusion-ui-form__radio-label-text">{{delay}} seconds</span>
          </label>
        </span>
      </div>
    </div>
    <!-- END: disappear delay input -->

    <button (click)="buildForm()" class="fusion-ui-button fusion-ui-button--primary">Reset</button>
  </form>

  <ng-container result>
    <div [ngClass]="{'sticky-scroll': notificationForm?.get('sticky')?.value}">
      <fusion-ui-notification
        (bannerDismissed)="notificationForm?.get('displayed').patchValue(false)"
        *ngIf="notificationForm?.get('displayed').value"
        [dismissible]="notificationForm?.get('dismissible').value"
        [notificationType]="notificationForm?.get('notificationType').value"
        [sticky]="notificationForm?.get('sticky').value"
        [id]="notificationForm?.get('id').value"
        [detailsMaxHeight]="notificationForm?.get('detailsMaxHeight').value"
        [disableAnimations]="notificationForm?.get('animationsDisabled').value"
        [notificationIcon]="notificationForm?.get('notificationIcon').value"
        [disappearDelay]="notificationForm?.get('disappearDelay').value">
        {{ notificationForm?.get('message').value }}
        <ng-container *ngIf="notificationForm?.get('details').value">
          <ng-template [fusionUiTemplate]="NotificationTemplate.DETAILS">
            <h5 class="fusion-ui-h5">Error Details:</h5>
            <pre>{{ notificationForm.value | json }}</pre>
          </ng-template>
        </ng-container>
      </fusion-ui-notification>
    </div>

  </ng-container>

</fusion-demo>
