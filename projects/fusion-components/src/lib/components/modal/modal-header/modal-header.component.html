@if (!isFullModal) {
  <h1 class="f-modal__header-content">
    <ng-container *ngTemplateOutlet="headerText"></ng-container>
  </h1>
  @if (!hideCloseButton) {
    <button
      type="button"
      class="f-modal__header-close-button"
      (click)="close()"
      [disabled]="disableCloseButton"
      [attr.aria-disabled]="disableCloseButton">
      <i class="mdi mdi-close f-modal__header-close-button-icon"></i>
    </button>
  }
} @else {
  <div class="f-modal__full-header-top-bar">
    @if (!hideCloseButton) {
      <button
        type="button"
        class="f-modal__full-header-close-button"
        (click)="close()"
        [disabled]="disableCloseButton"
        [attr.aria-disabled]="disableCloseButton">
        <i class="mdi mdi-close f-modal__full-header-close-button-icon"></i>
      </button>
    }
  </div>
}


<ng-template #headerText>
  <ng-content></ng-content>
</ng-template>
