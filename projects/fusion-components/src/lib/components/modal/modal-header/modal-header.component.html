<ng-container *ngIf="!isFullModal; else fullHeader">
  <h1 class="fusion-ui-modal__header-content">
    <ng-container *ngTemplateOutlet="headerText"></ng-container>
  </h1>
  <button
    type="button"
    class="fusion-ui-modal__header-close-button"
    (click)="close()"
    *ngIf="!hideCloseButton"
    [disabled]="disableCloseButton"
    [attr.aria-disabled]="disableCloseButton">
    <i class="mdi mdi-close fusion-ui-modal__header-close-button-icon"></i>
  </button>
</ng-container>

<ng-template #fullHeader>
  <div class="fusion-ui-modal__full-header-top-bar">
    <button
      type="button"
      class="fusion-ui-modal__full-header-close-button"
      (click)="close()"
      *ngIf="!hideCloseButton"
      [disabled]="disableCloseButton"
      [attr.aria-disabled]="disableCloseButton">
      <i class="mdi mdi-close fusion-ui-modal__full-header-close-button-icon"></i>
    </button>
  </div>
</ng-template>

<ng-template #headerText>
  <ng-content></ng-content>
</ng-template>
