<div class="fusion-ui-accordion-panel">

  <button
    (click)="toggleContentVisibility()"
    [disabled]="isDisabled"
    [attr.aria-disabled]="isDisabled"
    [attr.aria-expanded]="isExpanded"
    [attr.aria-controls]="'accordion-panel-' + id"
    class="fusion-ui-accordion-panel__title">

    <i
      *ngIf="collapseIconClasses && expandIconClasses"
      class="fusion-ui-accordion-panel__title-icon"
      [ngClass]="isExpanded ? collapseIconClasses : expandIconClasses"
      aria-hidden="true"></i>
    <span class="fusion-ui-accordion-panel__title-content">
      <ng-container *ngTemplateOutlet="titleTemplate"></ng-container>
    </span>

  </button>

  <div
    #panelContentContainer
    class="fusion-ui-accordion-panel__content-container"
    [style.maxHeight]="maxContentHeight"
    *ngIf="isExpanded"
    [@inOutAnimation]
    (@inOutAnimation.done)="toggleOverflow($event)"
    [attr.aria-labelledby]="'accordion-panel-' + id"
    role="region">
    <div class="fusion-ui-accordion-panel__content" [ngClass]="{ 'fusion-ui-accordion-panel__content--title-has-icon' : collapseIconClasses && expandIconClasses }">
      <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
    </div>
  </div>

</div>
