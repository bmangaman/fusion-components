<div
  class="f-notification__inner">
  <div class="f-notification__left">
    <i class="mdi f-notification__icon"
       [attr.aria-label]="ariaTypeLabel || ((baseTranslationKey + '.notification.type.' + notificationType) | translate)"
       [ngClass]="notificationIconClass">
    </i>
    <div tabindex="0" class="f-notification__text">
      <ng-content></ng-content>
    </div>
  </div>
  <button
    [attr.aria-controls]="id"
    tabindex="0"
    class="f-notification__close-button"
    *ngIf="dismissible"
    (click)="dismissBanner();"
  >
    <i [attr.aria-label]="translations?.ariaCloseLabel ||
     ((baseTranslationKey + '.notification.ariaCloseLabel') | translate)"
       class="mdi mdi-close f-notification__close-button-icon"></i>
  </button>
</div>
<ng-container *ngIf="details">
  <div class="f-notification--break"></div>
  <div class="f-notification__details-button-wrapper">
    <button class="f-notification__details-button f-button__link" (click)="toggleDetailsSection()">
      <i class="f-notification__details-button-icon mdi" [ngClass]="isDetailsExpanded ? 'mdi-chevron-up' : 'mdi-chevron-down'"></i>
      <span class="f-notification__details-button-text">{{ isDetailsExpanded ?
        translations?.hideDetails || ( baseTranslationKey + '.notification.hideDetails' | translate ) :
        translations?.showDetails || ( baseTranslationKey + '.notification.showDetails' | translate ) }}</span>
    </button>
  </div>
  <div class="f-notification__details-content" [style.maxHeight]="detailsMaxHeight" *ngIf="isDetailsExpanded">
    <ng-content select="[fusionUiTemplate=details]" *ngTemplateOutlet="details"></ng-content>
  </div>
</ng-container>
