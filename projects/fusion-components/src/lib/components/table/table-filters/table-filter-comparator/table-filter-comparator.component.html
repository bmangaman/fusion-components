<div class="fusion-ui-form__fieldset fusion-ui-table__filter-input fusion-ui-table__filter-input--comparator">
  <div class="fusion-ui-form__input-wrapper fusion-ui-form__select-wrapper">
    <select
      [formControl]="selectedComparator"
      class="fusion-ui-form__input fusion-ui-form__select"
      [attr.aria-label]="translations?.comparatorLabel || ( baseTranslationKey + '.table.filters.comparatorLabel' | translate )">
      <option
        *ngFor="let comparator of comparators; let i = index;"
        [ngValue]="comparator"
        [selected]="i === 0">
        {{ (comparator?.label | instanceOf: Observable) ? (comparator?.label | async) : comparator?.label }}
      </option>
    </select>
  </div>
</div>
