<div class="f-form__fieldset f-table__filter-input f-table__filter-input--comparator">
  <div class="f-form__input-wrapper f-form__select-wrapper">
    <select
      [formControl]="selectedComparator"
      class="f-form__input f-form__select"
      [attr.aria-label]="translations?.comparatorLabel || ( baseTranslationKey + '.table.filters.comparatorLabel' | translate )">
      <option
        *ngFor="let comparator of comparators; let i = index;"
        [ngValue]="comparator"
        [selected]="i === 0">
        {{ (comparator?.label | instanceOf: Observable) ? (comparator?.label | async) : comparator?.label }}
      </option>
    </select>
  </div>
</div>
