<div class="f-form__fieldset f-table__filter-input f-table__filter-input--comparator">
  <div class="f-form__input-wrapper f-form__select-wrapper">
    <select
      [formControl]="selectedComparator"
      class="f-form__input f-form__select"
      [attr.aria-label]="translations.comparatorLabel">
      @for (comparator of comparators; track comparator; let i = $index) {
        <option
          [ngValue]="comparator"
          [selected]="i === 0">
          {{ comparator ? (comparator | getComparatorLabel | async) : '' }}
        </option>
      }
    </select>
  </div>
</div>
