<form class="f-form" *ngIf="isLoaded" [formGroup]="filterForm">

  <f-table-filter-comparator
    [comparators]="filterComparators"
    (comparatorChange)="selectedFilterComparator.next($event)"
    [translations]="translations.comparator">
  </f-table-filter-comparator>

  <div class="f-table__filter-input f-form__fieldset">
    <div class="f-input__input-wrapper">
      <input
        type="number"
        formControlName="number"
        class="f-form__input"
        [attr.aria-label]="translations.fields.number" />
      <span class="f-form__input-wrapper-status-icon"></span>
    </div>
  </div>

</form>
