<form class="fusion-ui-form" *ngIf="isLoaded" [formGroup]="filterForm">

  <fusion-ui-table-filter-comparator
    [comparators]="filterComparators"
    (comparatorChange)="selectedFilterComparator.next($event)"
    [translations]="translations?.comparator">
  </fusion-ui-table-filter-comparator>

  <div class="fusion-ui-table__filter-input fusion-ui-form__fieldset" *ngIf="!hideInput">
    <div class="fusion-ui-form__input-wrapper">
      <input
        type="text"
        formControlName="string"
        class="fusion-ui-form__input"
        [attr.aria-label]="translations?.fields?.string || ( baseTranslationKey + '.table.filters.string.fields.string' | translate )" />
    </div>
  </div>

</form>
