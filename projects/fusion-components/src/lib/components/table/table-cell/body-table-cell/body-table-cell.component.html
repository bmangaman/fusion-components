<div class="f-table__table-cell-inner" [style.width]="col.updatedWidth || col.width">
  @if (col.contentTemplateRef || null) {
    <ng-container *ngTemplateOutlet="col.contentTemplateRef || null; context: { $implicit: rowData, index: index }"></ng-container>
  } @else {
    @if (!shouldProjectContent) {
      {{ fieldData }}
    } @else {
      <ng-content></ng-content>
    }
  }
</div>
