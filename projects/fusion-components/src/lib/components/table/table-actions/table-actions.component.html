<div class="f-table__actions">
  <f-menu
    [aria]="{ menuDialogLabelledBy: translations.menuDialogLabelledBy }"
    [dialogClasses]="cssClasses"
    [isMenuDialogOpen]="isMenuDialogOpen"
    (menuClosed)="isMenuDialogOpen = false"
    dialogMinWidth="150px"
    [dialogZIndex]="2"
    [dialogLocation]="dialogPosition">
    <ng-template fusionUiTemplate="menuButton">
      <f-button
        [classes]="['f-table__actions-button']"
        [aria]="{
          label: translations.buttonAria,
          haspopup: true,
          controls: translations.menuDialogLabelledBy,
          expanded: isMenuDialogOpen
        }"
        [isDisabled]="isDisabled"
        [noBorder]="true"
        [type]="ButtonType.SECONDARY"
        [size]="Size.SMALL"
        icon="mdi-dots-vertical"
        (buttonClick)="isMenuDialogOpen = !isMenuDialogOpen">
      </f-button>
    </ng-template>
    <ng-template fusionUiTemplate="menuDialogContent">
      <ng-container *ngTemplateOutlet="templateRef; context: { $implicit: rowData }"></ng-container>
    </ng-template>
  </f-menu>
</div>
