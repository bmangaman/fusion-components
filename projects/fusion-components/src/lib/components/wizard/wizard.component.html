<div class="f-wizard">
  <div class="f-wizard__step-navigation">
    <ng-content select="img.f-wizard__brand-image"></ng-content>

    <div class="f-wizard__step-navigation-buttons">
      @for (step of steps; track step) {
        @if (!step?.isHidden) {
          <button
            class="f-wizard__step-navigation-button"
          [ngClass]="{
            'f-wizard__step-navigation-button--current' : step?.isCurrent,
            'f-wizard__step-navigation-button--disabled' : step?.isDisabled,
            'f-wizard__step-navigation-button--completed' : step?.isCompleted
          }"
            [disabled]="step?.isDisabled"
            [attr.aria-current]="step?.isCurrent"
            [attr.title]="step?.title"
            (click)="setCurrentStep(step)">
            <i
              class="mdi f-wizard__step-navigation-button-icon"
            [ngClass]="{
              'mdi-check-circle-outline' : step?.isCompleted,
              'mdi-circle' : step?.isCurrent,
              'mdi-circle-outline' : !step?.isCompleted && !step?.isCurrent
            }"
            aria-hidden="true"></i>
            <span class="f-wizard__step-navigation-button-title">{{ step?.title }}</span>
          </button>
        }
      }
    </div>
  </div>

  <div class="f-wizard__step-content">
    <ng-content></ng-content>
  </div>
</div>
