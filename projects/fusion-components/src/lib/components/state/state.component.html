<div [ngClass]="cssClasses.wrapper">
  <div [ngClass]="cssClasses.inner">

    @if (state !== State.LOADING) {
      <i [ngClass]="cssClasses.graphic"></i>
      <div [ngClass]="cssClasses.content">
        @if (!!headlines && !!headlines[state]) {
          <h3 class="f-state__inner-content-headline">
            {{ headlines[state] }}
          </h3>
        }
        @if (!!messageTemplates && !!messageTemplates[state]) {
          <div class="f-state__inner-content-message">
            <ng-container *ngTemplateOutlet="messageTemplates[state] || null"></ng-container>
          </div>
        } @else {
          @if (!!messages && !!messages[state]) {
            <p class="f-state__inner-content-message">
              {{ messages[state] }}
            </p>
          }
        }
      </div>
    } @else {
      <f-loading-spinner [size]="Size.MEDIUM" [ariaLabel]="loadingAriaLabel"></f-loading-spinner>
    }


  </div>
</div>
