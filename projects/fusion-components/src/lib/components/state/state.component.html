<div [ngClass]="cssClasses?.wrapper">
  <div [ngClass]="cssClasses?.inner">

    <ng-container *ngIf="state !== State.LOADING; else loading">
      <i [ngClass]="cssClasses?.graphic"></i>
      <div [ngClass]="cssClasses?.content">

        <h3 class="f-state__inner-content-headline" *ngIf="!!headlines">
          {{ headlines[state] }}
        </h3>

        <div class="f-state__inner-content-message" *ngIf="!!messageTemplates && !!messageTemplates[state]; else messageText">
          <ng-container *ngTemplateOutlet="messageTemplates[state]"></ng-container>
        </div>

        <ng-template #messageText>
          <p class="f-state__inner-content-message" *ngIf="!!messages && !!messages[state]">
            {{ messages[state] }}
          </p>
        </ng-template>

      </div>
    </ng-container>

    <ng-template #loading>
      <f-loading-spinner [size]="Size.MEDIUM" [ariaLabel]="loadingAriaLabel"></f-loading-spinner>
    </ng-template>

  </div>
</div>
