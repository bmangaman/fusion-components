@if (displayError()) {
  @if (displayMultiple) {
    <div class="f-error-messages">
      @for (errorMessage of errors | getAllErrors:control?.errors; track errorMessage) {
        <div class="f-error-message">
          {{ errorMessage | async }}
        </div>
      }
    </div>
  } @else {
    <div class="f-error-message">
      {{ (errors | getSingleError:control.errors) | async }}
    </div>
  }
}
